query CollectionWithProducts($after: String) { collections(first: 10, after: $after) { edges { cursor node { id title products(first: 6) { edges { cursor node { groups(first: 3, orderBy: endDate_ASC) { edges { node { creator { imageUrl } } } } id title descriptionHtml productUrl images { srcUrl } variants(first: 10) { edges { cursor node { id title price compareAtPrice image { srcUrl } } } } } } } } } } }

query HotGroups($filteringInput: GroupWhereInput!, $after: String) { getHotGroups(first: 250, where: $filteringInput, after: $after) { edges { node { id participants { id firstName lastName imageUrl } participantCount creator { id firstName lastName imageUrl } link isGroupOpen requiredGroupSize endDate product { id title descriptionHtml productUrl images { srcUrl } variants(first: 10) { edges { cursor node { id title price compareAtPrice image { srcUrl } } } } } } cursor } pageInfo { hasNextPage } } }
